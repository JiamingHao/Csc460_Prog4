<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Updated Nurse Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkError()">
    <h1>Nurse Updated</h1>
    <p th:text="'Nid of the nurse updated: ' + ${nurse.nid}" />
    <p th:text="'First Name: ' + ${nurse.firstName}" />
    <p th:text="'Last Name: ' + ${nurse.lastName}" />
    <p th:text="'Department ID: ' + ${nurse.departmentId}" />
    <p th:text="'Room Number: ' + ${nurse.roomNo}" />
    <p th:text="'Error Log: ' + ${nurse.errorMsg}" id="errorMsg"/>
    <a href="/updateNurse">Update another nurse</a> <br>
    <a href="/index.html">Home</a>

<script>
function checkError()
{
	if(document.getElementById("errorMsg").innerHTML !== "Error Log: No errors occurred.")
	{
		console.log(document.getElementById("errorMsg").innerHTML);
		document.write("<h1> Sorry, there is an error occurred. </h1>" + "<br><p> Detais:" + document.getElementById("errorMsg").innerHTML + "</p>"
+ "<a href=\"/index.html\">Home</a>");
	}

}
</script>
</body>
</html>
