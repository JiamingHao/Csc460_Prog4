<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Updated Cashier Data Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cashier Data Record Updated</h1>
    <p th:text="'Aid of the cashier data record updated: ' + ${cashiersData.aid}" />

    <a href="/updateCashierData">Update another cashier data record</a> <br>
    <a href="/index.html">Home</a>

</html>
