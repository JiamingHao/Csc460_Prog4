<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkError()">
    <h1>Doctor Added</h1>
    <p th:text="'Did: ' + ${doctor.did}" />
    <p th:text="'First Name: ' + ${doctor.firstName}" />
    <p th:text="'Last Name: ' + ${doctor.lastName}" />
    <p th:text="'Status: ' + ${doctor.status}" />
    <p th:text="'Date of Birth: ' + ${doctor.date_of_birth}" />
    <p th:text="'Department ID: ' + ${doctor.departmentId}" />
    <p th:text="'Office Number: ' + ${doctor.officeNo}" />
    <p th:text="'Error Log: ' + ${doctor.errorMsg}" id="errorMsg"/>
    <a href="/addDoctor">Add another doctor</a> <br>
    <a href="/index.html">Home</a>
<script>
function checkError()
{
	if(document.getElementById("errorMsg").innerHTML !== "Error Log: No errors occurred.")
	{
		console.log(document.getElementById("errorMsg").innerHTML);
		document.write("<h1> Sorry, there is an error occurred. </h1>" + "<br><p> Detais:" + document.getElementById("errorMsg").innerHTML + "</p>"
+ "<a href=\"/index.html\">Home</a>");
	}

}
</script>
</body>
</html>
