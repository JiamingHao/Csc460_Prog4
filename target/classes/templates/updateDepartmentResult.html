<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Updated Department Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkError()">
    <h1>Department Updated</h1>
    <p th:text="'Id of the department updated: ' + ${department.departmentId}" />
    <p th:text="'Department Name: ' + ${department.name}" />
    <p th:text="'Building Name: ' + ${department.buildingName}" />
    <p th:text="'Office Number: ' + ${department.officeNo}" />
    <p th:text="'Error Log: ' + ${department.errorMsg}" id="errorMsg"/>
    <a href="/updateDepartment">Update another department record</a> <br>
    <a href="/index.html">Home</a>

<script>
function checkError()
{
	if(document.getElementById("errorMsg").innerHTML !== "Error Log: No errors occurred.")
	{
		console.log(document.getElementById("errorMsg").innerHTML);
		document.write("<h1> Sorry, there is an error occurred. </h1>" + "<br><p> Detais:" + document.getElementById("errorMsg").innerHTML + "</p>"
+ "<a href=\"/index.html\">Home</a>");
	}

}
</script>
</body>
</html>
