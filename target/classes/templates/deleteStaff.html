<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete A Staff Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Delete A Staff Record</h1>
    <form action="#" th:action="@{/deleteStaff}" th:object="${staff}" method="post">
        <p>Enter the id of the staff you want to delete: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{eid}" required/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<script>
</script>
</body>
</html>
