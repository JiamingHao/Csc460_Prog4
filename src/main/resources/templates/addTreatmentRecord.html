<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add A Treatment Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Add a treatment record</h1>
    <form action="#" th:action="@{/addTreatmentRecord}" th:object="${treatmentRecord}" method="post">
        <p>Aid: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{aid}" required/></p>
        <p>Pid: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{pid}" required/></p>
        <p>Did: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{did}"/></p>
    	<p>Visit Reason: <input type="text" th:field="*{visitReason}" required/></p>
        <p>Visit Date: <input id="datePickerId" type="date" th:field="*{visitDate}" required> </p>
        <p>Initial Hosptialized Date: <input id="datePickerId" type="date" th:field="*{initialHospitalizedDate}"> </p>
        <p>Expected Discharge Date: <input id="datePickerId" type="date" th:field="*{expectedDischargeDate}"> </p>
        <p>Discharge Date: <input id="datePickerId" type="date" th:field="*{dischargeDate}"> </p>
        <p>Hosptialized Room No: <input type="number"  min="0" max="300"  th:field="*{hospitalizedRoomNo}"/></p>
        <fieldset style="margin-left: -15px;">
 			<legend>Treatment Method</legend>
 			<input id="1" type="radio" name="treatmentMethod" value="Surgical Therapy" th:field="*{treatmentMethod}"> Surgical Therapy<br> 
 			<input id="2" type="radio" name="treatmentMethod" value="Medical Therapy" th:field="*{treatmentMethod}"> Medical Therapy<br>
 			<input id="3" type="radio" name="treatmentMethod" value="Physical Therapy" th:field="*{treatmentMethod}"> Physical Therapy<br>
 	</fieldset>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<script>
datePickerId.max = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
