<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add A Doctor Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add A Doctor Record</h1>
    <form action="#" th:action="@{/addDoctor}" th:object="${doctor}" method="post">
        <p>Did: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{did}" required/></p>
    	<p>First Name: <input type="text" th:field="*{firstName}" required/></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" required/></p>
        <p>Date of Birth: <input id="datePickerId" type="date" name="dob" th:field="*{date_of_birth}" required> </p>
        <p>Department ID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{departmentId}" /></p>
        <p>Office Number: <input type="number" min="1" max="300" th:field="*{officeNo}" /></p>
	
	<fieldset style="margin-left: -15px;">
		<legend>Status</legend>
		<input type="radio" name="status" value="Trainee" th:field="*{status}">Trainee<br>
		<input type="radio" name="status" value="Tenured" th:field="*{status}">Tenured<br>
		<input type="radio" name="status" value="Visiting" th:field="*{status}">Visiting<br>
	</fieldset>
	
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<script>
datePickerId.max = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
