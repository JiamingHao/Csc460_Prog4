<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharmacist Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkError()">
    <h1>Pharmacist Added</h1>
    <p th:text="'Pharmacist ID: ' + ${pharmacist.pharmacist_id}" />
    <p th:text="'First Name: ' + ${pharmacist.firstName}" />
    <p th:text="'Last Name: ' + ${pharmacist.lastName}" />
    <p th:text="'Date of Birth: ' + ${pharmacist.date_of_birth}" />
    <p th:text="'Department ID: ' + ${pharmacist.departmentId}" />
    <p th:text="'Office Number: ' + ${pharmacist.officeNo}" />
    <p th:text="'Error Log: ' + ${pharmacist.errorMsg}" id="errorMsg"/>
    <a href="/addPharmacist">Add another pharmacist</a> <br>
    <a href="/index.html">Home</a>

<script>
function checkError()
{
	if(document.getElementById("errorMsg").innerHTML !== "Error Log: No errors occurred.")
	{
		console.log(document.getElementById("errorMsg").innerHTML);
		document.write("<h1> Sorry, there is an error occurred. </h1>" + "<br><p> Detais:" + document.getElementById("errorMsg").innerHTML + "</p>"
+ "<a href=\"/index.html\">Home</a>");
	}

}
</script>
</body>
</html>
