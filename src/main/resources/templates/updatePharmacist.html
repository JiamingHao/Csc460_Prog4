<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update A Pharmacist Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update A Pharmacist Record</h1>
    <form action="#" th:action="@{/updatePharmacist}" th:object="${pharmacist}" method="post">
        <p>Enter the ID of the pharmacist you want to update: <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{pharmacist_id}" required/></p>
    	<p>First Name: <input type="text" th:field="*{firstName}" required/></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" required/></p>
        <p>Department ID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{departmentId}" /></p>
        <p>Office Number: <input type="number"  min="1" max="300" th:field="*{officeNo}" /></p>
	
	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<script>
</script>
</body>
</html>
