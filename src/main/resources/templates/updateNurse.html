<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update A Nurse Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update A Nurse Record</h1>
    <form action="#" th:action="@{/updateNurse}" th:object="${nurse}" method="post">
        <p>Enter the Nid of the nurse you want to update: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{nid}" required/></p>
    	<p>New First Name: <input type="text" th:field="*{firstName}" required/></p>
        <p>New Last Name: <input type="text" th:field="*{lastName}" required/></p>
        <p>New Department ID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{departmentId}"/></p>
        <p>New Room Number: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{roomNo}" /></p>
	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<script>
</script>
</body>
</html>
