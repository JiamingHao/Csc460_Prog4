<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkError()">
    <h1>Patient Added</h1>
    <p th:text="'Pid: ' + ${patient.pid}" />
    <p th:text="'First Name: ' + ${patient.firstName}" />
    <p th:text="'Last Name: ' + ${patient.lastName}" />
    <p th:text="'Gender: ' + ${patient.gender}" />
    <p th:text="'Date of Birth: ' + ${patient.date_of_birth}" />
    <p th:text="'Address: ' + ${patient.address}" />
    <p th:text="'Contact Number: ' + ${patient.contactNumber}" />
    <a href="/addPatient">Add another patient</a> <br>
    <a href="/index.html">Home</a>

<script>
function checkError()
{
	var result = "<h1>";
	if(${patient.errorMsg} === "")
	{
		result = result + ${patient.errorMsg} + "</h1>";
		document.write(result);
	}

	

}
</script>
</body>
</html>
