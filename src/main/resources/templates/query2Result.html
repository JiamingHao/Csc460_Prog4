<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Doctors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Result</h1>
<table>
    <tr th:each="oneResult : ${result}">
    	<td th:text="${oneResult.firstName}"></td>
    	<td th:text="${oneResult.lastName}"></td>
    	<td th:text="${oneResult.officeNo}"></td>
    	<td th:text="${oneResult.buildingName}"></td>
    </tr>
</table>
    
</table>
</body>
</html>
