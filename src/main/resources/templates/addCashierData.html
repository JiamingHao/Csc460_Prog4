<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add A Cashier Data Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add A Cashier Data Record</h1>
    <form action="#" th:action="@{/addCashierData}" th:object="${cashiersData}" method="post">
        <p>AID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{aid}" required/></p>
        <p>PID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{pid}" required/></p>
    	<p>Due Amount: <input type="number" step="0.01" th:field="*{dueAmount}" required/></p>
        <p>Due Date: <input id="datePickerId" type="date" th:field="*{dueDate}" required> </p>
	<p>Payment Date: <input id="datePickerId" type="date" th:field="*{paymentDate}"> </p>
    	<p>Status: <input type="text" th:field="*{status}" required/></p>
        <p>EID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{eid}" required/></p>
	
	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<script>
</script>
</body>
</html>
