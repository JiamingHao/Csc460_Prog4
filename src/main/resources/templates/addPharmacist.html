<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add A Pharmacist Record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add A Pharmacist Record</h1>
    <form action="#" th:action="@{/addPharmacist}" th:object="${pharmacist}" method="post">
        <p>Pharmacist ID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{pharmacist_id}" required/></p>
    	<p>First Name: <input type="text" th:field="*{firstName}" required/></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" required/></p>
        <p>Date of Birth: <input id="datePickerId" type="date" name="dob" th:field="*{date_of_birth}" required> </p>
        <p>Department ID: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{departmentId}" /></p>
        <p>Office Number: <input type="text"  oninput="this.value=this.value.replace(/[^0-9]/g,'');" th:field="*{officeNo}" /></p>
	
	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
<script>
datePickerId.max = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
